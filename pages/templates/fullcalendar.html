{% extends "base.html" %}


{% load i18n static %}

{% block head_title %}{% trans "Fullcalendar" %}{% endblock %}

{% block tab_id %}id="home_tab"{% endblock %}

{% block extra_head %}
<link rel='stylesheet' type='text/css' href="{% static 'assets/fullcalendar/dist/fullcalendar.css' %}" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type='text/javascript' src="{% static 'assets/moment/moment.js' %}"></script>
<script type='text/javascript' src="{% static 'assets/fullcalendar/dist/fullcalendar.js' %}"></script>
{% endblock %}

{% block body %}
<div id="calendar"></div>
<script type='text/javascript'>
document.addEventListener('DOMContentLoaded', function() {
  var calendarEl = document.getElementById('calendar');

    // page is now ready, initialize the calendar...
    $('#calendar').fullCalendar({
      editable: true,
      selectable: true,
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay'
      },
      dateClick: function(info) {
        alert('clicked ' + info.dateStr);
      },
      select: function(info) {
        alert('selected ' + info.startStr + ' to ' + info.endStr);
      }
      
    });

    
  calendar.render();

});


</script>

{% endblock %}
